{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'my_app/styles.css' %}"
  </head>
  <body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div >
                <a href="#" class="flex px-2 py-4 items-center">
                <img class="h-8 w-8" src="{% static 'my_app/images/shopping.png' %}" alt="">
                <span class="text-gray-500 font-semibold text-lg"> Buy&Sell</span>
                </a>
              </div>
              <div class="items-center space-x-1 flex"> 
                <a href="#" class="py-4 px-2 text-gray-500 font-semibold border-b-4 border-green-500"> Home </a>
                <a href="{% url 'my_app:add_product' %}" class="py-4 px-2 text-gray-500 font-semibold"> Add Product </a>
                <a href="{% url 'my_app:products' %}" class="py-4 px-2 text-gray-500 font-semibold"> View Product </a>
              {% if user.is_authenticated %}
              <a class="py-4  px-20 text-gray-500 font-semibold" href="{% url 'users:logout' %}" class="py-4 px-2 text-gray-500 font-semibold"> Logout </a>
              <a class="py-4  px-40 text-gray-500 font-semibold" href="{% url 'users:profile' %}" class="py-4 px-2 text-gray-500 font-semibold"> Profile </a>
              <a class="py-4   text-gray-500 font-semibold" href="{% url 'my_app:mylistings' %}" class="py-4 px-2 text-gray-500 font-semibold"> My Listings </a>

              {% else %}
              <a class="py-4  px-40 text-gray-500 font-semibold" href="{% url 'users:login' %}" class="py-4 px-2 text-gray-500 font-semibold"> Login </a>
              {% endif %}
              </div>
            </div>
          </div>
        </div>   
      </nav>
    {% block  content%}
    {% endblock  %}
</body>
</html>
