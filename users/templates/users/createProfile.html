{% extends 'my_app/base.html' %}
{% block  content %}
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
 {% csrf_token %}
    <div class="mb-4">
          <label>Upload profile Image</label>
          <input class="py-2" type="file" placeholder="Upload a clear profile image" accept="image/*" name="upload" id="upload"> 
    </div>
    <div class="mb-4">
          <label>Contact Number</label>
          <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" placeholder="99999999" name="contact_number" id="contact_number">
    </div>
    <input type="submit" value="ADD" name="add" class="bg-green-500 text-white px-5 py-2">
</form>
{% endblock  %}
